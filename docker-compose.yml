version: "3.1"

services:
  idp:
    container_name: "idp"
    build: ./idp
    ports:
#    - '443:4443'
#     - '8080:8080'
     - '8443:8443'
    volumes:
      - './config/idp/:/external-mount/'
    environment:
      JETTY_BROWSER_SSL_KEYSTORE_PASSWORD: ""
      JETTY_BACKCHANNEL_SSL_KEYSTORE_PASSWORD: back
    restart: always

  ldap:
    container_name: "ldap"
    build: ./ldap
    ports:
      - '389:389'
    volumes:
      - './config/ldap:/var/lib/ldap'
    environment:
      LDAP_DOMAIN: "shib"
      LDAP_ORGANISATION: "Shibboleth United Ltd."
      LDAP_ROOTPASS: "toor"
    restart: always

  phpldapadmin:
    container_name: "phpldapadmin"
    build: ./phpldapadmin
    ports:
      - '88:80'
    environment:
      LDAP_SERVER_HOST: "ldap"
      LDAP_SERVER_PORT: "389"
      UNIQUE_ATTRS: "mail,uid,uidNumbers"
    restart: always
  haproxy:
    restart: always
    #privileged: true
    container_name: 'haproxy'
    image: haproxy
    #environment:
    network_mode: "host"
    volumes:
      - './haproxy/:/usr/local/etc/haproxy/'

